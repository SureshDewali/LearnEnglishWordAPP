    <style>
        :root {
            --glass-bg: rgba(6, 35, 12, 0.4);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif !important;
            background-color: #06230c; /* High-Visibility Fallback */
            /* ðŸŒ¿ CALM GREEN FOREST THEME */
            background-image: 
                linear-gradient(rgba(6, 35, 12, 0.7), rgba(4, 20, 8, 0.9)), 
                url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: scroll; /* Mobile compatibility fix */
            
            /* Stable Mobile Viewport height */
            min-height: 100svh;
            height: 100svh;
            
            color: #ffffff;
            margin: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        * { font-family: 'Inter', sans-serif !important; box-sizing: border-box; }

        /* Strong contrast text for forest background */
        .text-readable {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9), 0px 0px 8px rgba(0,0,0,0.4);
        }

        .slogan-font {
            font-family: 'Playfair Display', serif !important;
        }

        .slogan-gradient {
            background: linear-gradient(135deg, #e2e8f0 0%, #34d399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.4));
        }

        .glass-premium {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border-radius: 32px;
        }

        /* UI POSITIONING & CLIPPING FIXES */
        .card-shift-up {
            transform: translateY(-25px);
        }

        .sentence-box {
            padding-bottom: 60px; /* Clipping Protection */
            min-height: fit-content;
            overflow-wrap: break-word; /* Long text protection */
            word-wrap: break-word;
            hyphens: auto;
        }

        .btn-gold-elite {
            background: linear-gradient(135deg, #10b981 0%, #064e3b 100%);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 800;
        }

        .btn-skeuo-elite {
            box-shadow: 0 4px 0 0 rgba(0, 0, 0, 0.6), inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .btn-skeuo-elite:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.6);
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(52, 211, 153, 0.3); border-radius: 10px; }

        .view-transition {
            animation: fadeInScale 0.5s cubic-bezier(0.2, 1, 0.2, 1);
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(1.02); }
            to { opacity: 1; transform: scale(1); }
        }

        html, body, #root { 
            height: 100svh;
            width: 100%;
            position: fixed;
            overflow: hidden;
            background-color: #06230c;
        }
    </style>
