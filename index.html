<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chandrama - English Elite</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.12.0/sql-wasm.js"></script>
    <style>
        :root {
            /* Refined botanical glass palette */
            --glass-bg: rgba(20, 45, 25, 0.2);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif !important;
            /* ðŸŒ¿ CALM GREEN FOCUS THEME: Minimalist book/pen on dark wood in lush forest */
            background-image: 
                linear-gradient(rgba(10, 35, 15, 0.5), rgba(6, 25, 10, 0.7)), 
                url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100dvh;
            height: 100dvh;
            color: #ffffff;
            margin: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden; /* Strict One-Screen Navigation */
        }

        * { font-family: 'Inter', sans-serif !important; box-sizing: border-box; }

        /* Enhanced "Forest Shadow" for perfect white text readability on green foliage */
        .text-readable {
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.95), 0px 0px 15px rgba(0,0,0,0.6);
        }

        .slogan-font {
            font-family: 'Playfair Display', serif !important;
        }

        /* Slogan Gradient: Midnight Blue to Fresh Emerald */
        .slogan-gradient {
            background: linear-gradient(135deg, #cbd5e1 0%, #34d399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
        }

        .glass-premium {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border-radius: 32px;
        }

        .btn-gold-elite {
            background: linear-gradient(135deg, #10b981 0%, #064e3b 100%);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 800;
        }

        .btn-skeuo-elite {
            box-shadow: 0 4px 0 0 rgba(0, 0, 0, 0.6), inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .btn-skeuo-elite:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.6);
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(52, 211, 153, 0.4); border-radius: 10px; }

        .view-transition {
            animation: fadeInScale 0.5s cubic-bezier(0.2, 1, 0.2, 1);
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(1.02); }
            to { opacity: 1; transform: scale(1); }
        }

        html, body, #root { 
            height: 100%;
            width: 100%;
            position: fixed;
            overflow: hidden;
        }
    </style>
